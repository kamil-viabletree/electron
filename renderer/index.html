<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src-elem 'self' https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src-elem 'self' https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    />
    <title>ReRunPrep</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <script src="./js/renderer.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <form id="myForm">
          <div class="form-group">
            <label for="sequence-one">Sequence One</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Enter sequence one"
              id="sequence-one"
            />
          </div>
          <div class="form-group">
            <label for="sequence-two">Sequence Two</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Enter sequence two"
              id="sequence-two"
            />
          </div>
          <div class="form-group">
            <label for="sequence-three">Sequence Three</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Enter sequence three"
              id="sequence-three"
            />
          </div>

          <div class="form-group ">
            <input
              required
              type="file"
              class="form-control-file border"
              accept=".xlsx"
              id="excel-file"
            />
          </div>
          <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
