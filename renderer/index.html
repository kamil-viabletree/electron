<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />

    <title>ReRunPrep</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/renderer.js"></script>
  </head>
  <body>
    <div class="container my-lg-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-lg-offset-2 col-12">
          <div class="row align-items-center">
            <div class="col-10">
              <div class="form-group">
                <label for="storage-path"
                  >Storage Path
                  <span class="info_msg"
                    >(SKIP UNLESS SOMETHING IS DIFFERENT)</span
                  ></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="storage-path"
                  placeholder="Set Storage Path"
                />
              </div>
            </div>
            <div class="align-items-center col-2 d-flex justify-content-center">
              <div class="form-group mb-0 mt-3">
                <button
                  type="button"
                  id="storage-path-button"
                  class="btn btn-primary"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
          <hr />
          <div class="col-lg-6 col-lg-offset-3 col-md-8 col-lg-offset-2 col-12">
            <form id="myForm">
              <div class="row">
                <div class="col-10">
                  <div class="form-group">
                    <label for="excel-file" class="label_color"
                      >Pick PickList To ReRun</label
                    >
                    <input
                      required
                      type="file"
                      class="form-control-file border"
                      accept=".xlsx"
                      id="excel-file"
                    />
                  </div>
                </div>
              </div>
              <div
                class="align-items-center dynamic-fields"
                id="dynamic-fields"
              >
                <div class="row sequence-field">
                  <div class="col-10">
                    <div class="form-group">
                      <label for="sequence-three">Last Print</label>
                      <input
                        pattern="^(?!\s*$).+"
                        required
                        type="text"
                        class="form-control sequence-field-value"
                        placeholder="Enter Last Print"
                        id="sequence-three"
                      />
                    </div>
                  </div>
                  <div class="col-2">
                    <button
                      type="button"
                      class="btn btn-primary font-weight-bolder add-btn"
                      id="add-field"
                    >
                      <i class="fa fa-add"></i>
                    </button>
                  </div>
                </div>
                <div class="row sequence-field" id="sdflk23lklwk023oij_field">
                  <div class="col-10">
                    <div class="form-group">
                      <label for="sdflk23lklwk023oij"
                        >Second To Last Print</label
                      >
                      <input
                        pattern="^(?!\s*$).+"
                        required
                        type="text"
                        class="form-control sequence-field-value"
                        placeholder="Enter Second To Last Print"
                        id="sdflk23lklwk023oij"
                      />
                    </div>
                  </div>
                  <div class="col-2">
                    <button
                      type="button"
                      class="btn btn-danger font-weight-bolder del-btn"
                      id="sdflk23lklwk023oij"
                    >
                      <i class="fa fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="only_missing"
                />
                <label class="form-check-label label_color" for="only_missing"
                  >Only ReRun 'Missing Files'</label
                >
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
